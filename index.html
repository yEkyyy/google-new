<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="header-nav">
            <div class="navbar-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="navbar-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#"><img src="appsbutton.svg" alt=""></a>
                <a href="#" class="btn">Sign in</a>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="google-main">
            <img src="logo.png" alt="" class="logo">
            <div class="search-section">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="search-bar">
                    <input type="text" name="google-search" id="google-search">
                </div>
                <div class="voice-search">
                    <img src="voicelogo.png" alt="">
                </div>
            </div>
            <div class="buttons">
                <button class="btn-search">Google Search</button>
                <button class="btn-search">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#" class="last">Settings</a>
        </div>
    </footer>
</body>
</html>
